  <div class="card">
    <form (ngSubmit)="onSubmit()" action="" #f="ngForm" >
      <div>
        <label>Your Name</label>
        <div>
          <input type="text" name="name" class="input" required ngModel />
        </div>
      </div>
      <div>
        <label>Email ID</label>
        <div>
          <input type="text" name="email" type="email" required class="input" ngModel />
        </div>
      </div>
      <div>
        <label>Password</label>
        <div>
          <input type="password" name="password" required class="input" ngModel />
        </div>
      </div>
      <div>
        <label>Re-enter Password</label>
        <div>
          <input type="text" name="repass" class="input" required ngModel/>
        </div>
      </div>
      <div>
        <button [disabled]="f.invalid"  class="createbutton" type="submit" >Create an account</button>
      </div>
    </form>
  </div>
  
  <div
    style="
